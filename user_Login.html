<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/User.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
    <div id="header">
        <div class="header--wrapper">
            <div class="logo">
                <a class="link-home" href="index.html">
                    <i class="fas fa-suitcase "></i>
                    <p>Kiến Nâu</p>
                </a>
                Đăng nhập
            </div>
            <div class="Help">
                <a href="" class="link-help">Cần trợ giúp ?</a>
            </div>
        </div>
    </div>
    <div class="grid" id="content">
        <div class="wide img-background">
            <div class="form xl-5 l-5 m-5">
                <div class="header-form">
                    <div class="wrapper-header">
                        <span>Đăng nhập</span>

                    </div>
                </div>
                <div class="content-form">
                    <input type="text, number, email" name="account" placeholder="Email/Số điện thoại/Tên đăng nhập" required class="account form-control">
                    <!-- <p class="no-data">Vui lòng điền vào mục này</p> -->
                    <div class="wrapper--input-pass">
                        <input type="password" maxlength="16" name="account" placeholder="Mật khẩu" required class="account form-control">
                        <!-- <div class="icon-pass">
                            <i class="far fa-eye-slash"></i>
                        </div> -->
                    </div>
                    <!-- <p class="no-data">Vui lòng điền vào mục này</p> -->
                    <button class="btn confirm">
                        Đăng nhập
                    </button>
                    <div class="another-choice">
                        <a href="" class="forgot-pass">Quên mật khẩu</a>
                        <a href="" class="with-SMS">Đăng nhập với SMS</a>
                    </div>
                    <div class="wrapper-lines-or">
                        <div class="wrapper-lines"></div>
                        <span>Hoặc</span>
                        <div class="wrapper-lines"></div>
                    </div>
                    <div class="wrapper__apps-network">
                        <div class="app-item fb">
                            <div class="icon-fb"><i class="fab fa-facebook"></i></div>
                            <p>Facebook</p>
                        </div>
                        <div class="app-item gg">
                            <div class="inner-logo-gg">
                                <img class="img-gg" src="img/logo-Google.png" alt="">
                            </div>
                            <p>Google</p>
                        </div>
                        <div class="app-item app-store">
                            <div class="icon-Apple"><i class="fab fa-apple"></i></div>
                            <p>Apple</p>
                        </div>
                    </div>
                </div>
                <div class="footer-form">
                    <p>Bạn mới biết đến Kiến Nâu?  </p>
                    <a class="" href="user_SingUp.html">Đăng ký</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
